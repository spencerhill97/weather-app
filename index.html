<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script type="module" src="app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/1ca06ab280.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header>
        <h1><i class="fa-solid fa-cloud-sun"></i> Weather App</h1>
        <form>
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search city here..."
          />
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass fa-rotate-90"></i>
          </button>
        </form>
      </header>
      <section>
        <article class="current">
          <div id="location" class="location">
            </div>
          </div>
          <div class="condition">
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
